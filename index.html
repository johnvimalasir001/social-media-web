<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social_media_web</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="./styles.css">
    <script></script>
</head>
<body>
    <nav>
        <div class="container">
            <h2 class="log">
                Connect-us
            </h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search for creators, inspiration an projects">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <div class="profile-photo">
                    <img src="assets\images\profile-1.jpg" alt="Profile-1">
                </div>
            </div>
        </div>
    </nav>
    <!--------------- MAIN ---------------------->
    <main>
        <div class="container">
            <!---------------------- LEFT ------------------->
            <div class="left">
                <a class="profile">
                    <div class="profile-photo">
                        <img src="assets\images\profile-1.jpg" alt="profile-1">
                    </div>
                    <div class="handle">
                        <h4>Diana Ayi</h4>
                        <p class="text-muted">
                            @dayi
                        </p>
                    </div>
                </a>
                <!--------------- SIDEBAR ---------------->
                <div class="sidebar">
                    <a class="menu-item">
                        <span><i class="uil uil-home"></i></span>
                    </a>
                </div>
            </div>
            <!---------------------- MIDDLE ------------------->
            <div class="middle">

            </div>
            <!---------------------- RIGHT ------------------->
            <div class="right">

            </div>
        </div>
    </main>
</body>
</html>
